name: CI-CD pipeline

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”¨ Build and test with Maven
        run: mvn clean package

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/marwadkarakshay/bulkuploadpipeline:latest .

      - name: ğŸš€ Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/marwadkarakshay/bulkuploadpipeline:latest
